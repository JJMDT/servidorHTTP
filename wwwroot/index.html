<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <h1>Página de Inicio</h1>
  <p>Bienvenido a nuestro servidor HTTP.</p>
  <a href="/test.html">Ir a la página Test</a>

  <div class="prueba-queryParams">
    <h2>Prueba de Query Parameters</h2>
    <form id="queryForm" method="GET">
      <label for="param1">Parámetro 1:</label>
      <input type="text" name="param1" id="param1" required><br><br>
      
      <label for="param2">Parámetro 2:</label>
      <input type="text" name="param2" id="param2" required><br><br>
      
      <button type="submit">Enviar</button>
    </form>
  </div>

  <div class="prueba-post">
    <h2>Prueba de POST</h2>
    <form id="miFormulario" method="POST">
      <label for="nombre">Nombre:</label>
      <input type="text" name="nombre" id="nombre" required><br><br>
      
      <label for="mensaje">Mensaje:</label>
      <input type="text" name="mensaje" id="mensaje" required><br><br>
      
      <button type="submit">Enviar</button>
    </form>
  </div>

  <div class="prueba-pagina-inexistente">
    <h2>Prueba de Página Inexistente</h2>
    <a href="/pagina-que-no-existe.html">Ir a una página que no existe</a>
  </div>
</body>
<script src="script.js"></script>

</html>
